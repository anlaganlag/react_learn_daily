<!DOCTYPE html>

<body>
    <canvas id='canvas' width="400" height="400"></canvas>    
    <script src="jquery-3.5.1.min.js"></script>

    <script>
        const canv = document.getElementById('canvas')
        const ctx = canv.getContext("2d")
        let blorwh= 0
        let piecesColor = "White"
        let mtxPosX,mtxPosY
        // ctx.beginPath();

        {

            ctx.moveTo(10+i*20,10)
            ctx.lineTo(10+i*20,370)
            ctx.moveTo(10,10+i*20)
            ctx.lineTo(370,10+i*20)
        }
        ctx.stroke();

            console.log(event.offsetX);

                {
                    arcPosX = 10+x*20;
                    mtxPosX = x
                }
                if ((Math.abs(event.offsetY-(10+x*20)))<10)
                {
                    arcPosY = 10+x*20;

                }
            }
        
            ctx.beginPath();
            blorwh ? piecesColor = "White":piecesColor="blue"
            ctx.fillStyle = piecesColor
            ctx.arc(arcPosX,arcPosY,10,0,Math.PI*2,false);
            ctx.stroke()
            ctx.fill();
        })
    </script>
    </body>
